
# Name of website
title: My Website

# Author name
author: Dean James

# Defines collections so that the pages are automatically generated
collections:
  blog:
    output: true

# Sets default values and layouts for each type of page
defaults:
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "blog"
  - scope:
      path: ""
    values:
      layout: "one-column"

# Sets a permalink to prettify URLs
permalink: /:title/

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

category:
  - cellular-automata
  - algorithms
  - software-patterns

navigation:
  - name: Home
    link: /
  - name: About
    link: /about/

destination         : application
collections_dir     : src/
includes_dir        : src/_includes
layouts_dir         : src/_templates
sass:
  sass_dir: src/_sass

disable_disk_cache: true