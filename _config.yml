
# Name of website
title: TheCodingDodo

# Defines collections so that the pages are automatically generated
collections:
  blog:
    output: true

# Sets default values and layouts for each type of page
defaults:
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "blog"
  - scope:
      path: ""
    values:
      layout: "page"

# Sets a permalink to prettify URLs
permalink: /:title/

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

category:
  - Cellular Automata
  - Algorithms
  - Software Patterns

navigation:
  - name: Home
    link: /
  - name: About
    link: /about/

destination         : _application
layouts_dir         : _src
includes_dir        : _includes
sass:
  sass_dir: css/_sass

disable_disk_cache: true